<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Hansel</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="../bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="../hansel.css" rel="stylesheet">

    <!--[if lt IE 9]>
    <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
  </head>

  <body>
    <div class="container">
      <div class="row">
        <div id="grid-container" class="span6">
        </div>

        <div class="span6">

          <form id="generate" action="/paths" class="form-horizontal" style="display:none">
            <div class="control-group" id="algorithms">
              <label class="control-label">Algorithm</label>
              <div class="controls">
                <label class="radio">
                  <input type="radio" name="alg" value="astar" checked />A*
                </label>
                <label class="radio">
                  <input type="radio" name="alg" value="dijkstra" />Dijkstra
                </label>
                <label class="radio">
                  <input type="radio" name="alg" value="greedy" />
                  Best-first (greedy)
                </label>
              </div>
              <div class="controls">
                <label class="checkbox">
                  <input type="checkbox" id="jps" name="jps" />
                  Use Jump Point Search
                </label>
              </div>
            </div>

            <div id="cost-functions" class="control-group">
              <label class="control-label">Cost Function</label>
              <div class="controls">
                <label class="radio">
                  <input type="radio" name="cost" value="chebychev" checked />
                  Chebychev (diagonal) distance
                </label>
                <label class="radio">
                  <input type="radio" name="cost" value="tweaked" />
                  Tweaked Chebychev<br>(prefer axis-aligned)
                </label>
                <label class="radio">
                  <input type="radio" name="cost" value="euclidean" />
                  Euclidean
                </label>
              </div>
            </div>

            <div class="control-group">
              <div class="controls">
                <label class="checkbox">
                  <input type="checkbox" id="racetrack" name="racetrack" />
                  Use racetrack movement
                </label>
              </div>
            </div>

            <div class="form-actions">
              <button type="submit" class="btn btn-primary"><i class="icon-ok icon-white"></i> Find path</button>
              <button id="clear" class="btn"><i class="icon-remove"></i> Clear</button>
            </div>
          </form>

          <div class="well" id="processing" style="display:none;">
            <p>Processing...</p>
          </div>

          <div class="well" id="playback" style="display:none;">
            <p id="progress">50/100 steps</p>
            <div id="scrub" class="progress">
              <div class="bar" style="width: 0%"></div>
            </div>
            <div class="btn-toolbar">
              <div class="btn-group">
                <a href="#" id="edit" class="btn"><i class="icon-edit"></i> Edit</a>
              </div>
              <div class="btn-group">
                <a class="btn" id="rewind" href="#"><i class="icon-fast-backward"></i></a>
                <a class="btn" id="step_back" href="#"><i class="icon-step-backward"></i></a>
                <a class="btn" id="play" href="#"><i class="icon-play"></i></a>
                <a class="btn" id="pause" href="#" style="display:none"><i class="icon-pause"></i></a>
                <a class="btn" id="step_forward" href="#"><i class="icon-step-forward"></i></a>
                <a class="btn" id="fast_forward" href="#"><i class="icon-fast-forward"></i></a>
              </div>
            </div>
          </div>

        </div>
      </div>
    </div>

    <script src="../jquery-1.8.0.min.js"></script>
    <script src="../d3.v2.min.js"></script>
    <script src="../underscore-min.js"></script>
    <script src="../bootstrap/js/bootstrap.min.js"></script>
    <script src="../assets/hansel.js"></script>

  </body>
</html>
