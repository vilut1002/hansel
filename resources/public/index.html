<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Hansel</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="../bootstrap/css/bootstrap.css" rel="stylesheet">
    <link href="../hansel.css" rel="stylesheet">

    <!--[if lt IE 9]>
      <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
  </head>

  <body>
    <div class="container">
      <div class="row">
        <div id="grid-container" class="span8">
        </div>

        <div class="span4">

          <form class="well" id="generate" action="/paths" style="display:none;">
            <button class="btn btn-primary">Find path</button>
            <p class="processing" style="display:none;">Processing...</p>
          </form>

          <div class="well" id="playback" style="display:none;">
            <p id="progress">50/100 steps</p>
            <div id="scrub" class="progress">
              <div class="bar" style="width: 0%"></div>
            </div>
            <div class="btn-toolbar">
              <div class="btn-group">
                <a href="#" id="edit" class="btn"><i class="icon-edit"></i> edit</a>
              </div>
              <div class="btn-group">
                <a class="btn" id="rewind" href="#"><i class="icon-fast-backward"></i></a>
                <a class="btn" id="step_back" href="#"><i class="icon-step-backward"></i></a>
                <a class="btn" id="play" href="#"><i class="icon-play"></i></a>
                <a class="btn" id="pause" href="#" style="display:none"><i class="icon-pause"></i></a>
                <a class="btn" id="step_forward" href="#"><i class="icon-step-forward"></i></a>
                <a class="btn" id="fast_forward" href="#"><i class="icon-fast-forward"></i></a>
              </div>
            </div>
          </div>

        </div>
      </div>
    </div>

    <script src="../jquery-1.8.0.min.js"></script>
    <script src="../d3.v2.min.js"></script>
    <script src="../underscore-min.js"></script>
    <script src="../bootstrap/js/bootstrap.min.js"></script>
    <script src="../assets/hansel.js"></script>

  </body>
</html>
